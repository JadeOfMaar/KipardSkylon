@PART[KipEngSkylonWingLeft|KipEngSkylonWingRight]:BEFORE[FerramAerospaceResearch]
{
	@minimum_drag = 0
	@maximum_drag = 0
	@angularDrag = 0
	@dragCoeff = 0
	MODULE
	{
		name = FARControllableSurface
		MAC = 10.38
		MidChordSweep = 24.07
		b_2 = 3.837
		TaperRatio = 0.5725
		
		maxdeflect = #$/MODULE[ModuleControlSurface]/ctrlSurfaceRange$
		@maxdeflect *= 1.5
		ctrlSurfFrac = #$/MODULE[ModuleControlSurface]/ctrlSurfaceArea$
		transformName = #$/MODULE[ModuleControlSurface]/transformName$
	}
	!MODULE[ModuleControlSurface] {}
}

