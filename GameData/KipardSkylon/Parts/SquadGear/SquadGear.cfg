+PART[SmallGearBay] // Small Wheel
{
	@name = KipEngSkylonAltSmallWheel
	@title = Skylon Alternate Small Gear
	@manufacturer = Kip. Engineering
	@description = Stronger and recolored to fit with Skylon. Aesthetically compliant tail-strike protection is a big deal to some of us.
	@TechRequired = heavyLanding
	@tags = kipard skylon wheel gear
	@entryCost = 8000
	@cost *= 3
	@mass *= 5
	@maxTemp = 2720
	@breakingForce *= 3
	@breakingTorque *= 3
	!mesh = nope
	@attachRules = 1,1,0,0,0
	node_stack_gear = 0, 0.2, 0, 0, 0, 1, 2
	@MODEL
	{
		texture = LandingGear, KipardSkylon/Parts/SquadGear/DarkGear
	}
	@MODULE[ModuleWheelSuspension]
	{
		@maximumLoad = 15 // 10
		@springRatio = 8 // 12
		@damperRatio = 0.5 // 2.0
	}
	@MODULE[ModuleWheelBrakes]
	{
		@maxBrakeTorque = 8 // 4
	}
	@MODULE[ModuleWheelDamage]
	{
		@stressTolerance = 9000 // 5600
		@impactTolerance = 3000 // 2000
	}
}
